<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="bark.png" type="image/x-icon">
  <title>Welcome to Barkler!</title>

</head>
<body>
  <div class="welcoming">
    Welcome to Barkler!
  </div>
  <hr>
  <div id="login_box">
    <p>Введите данные учетной записи чтобы войти в систему.</p>
    <div class="login_email">
      <input type="text" class="email" name="email" placeholder="Адрес электронной почты">
    </div>
    <div class="login_username">
      <input type="text" class="username" name="username" placeholder="Псевдоним">
    </div>
    <div class="login_password">
      <input type="password" class="password" name="password" placeholder="Пароль">
    </div>
    <div id="click_button">
      <input type="button" value="Войти">
    </div>
  </div>
  <script type="text/javascript" src="js.js"></script>


</body>
